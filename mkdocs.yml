site_name: SUMO RL Mixed Traffic
site_description: Reinforcement learning for traffic flow optimization using SUMO
repo_url: https://github.com/7174Andy/sumo-rl-mixed-traffic

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Problem Formulation: problem.md
  - Algorithms: algorithms.md
  - PPO Refactoring: ppo-refactor.md
